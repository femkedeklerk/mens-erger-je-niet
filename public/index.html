<!DOCTYPE html>
<html lang="nl" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <title>Mens erger je niet</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body class="h-full">
    <div class="h-full flex flex-col items-stretch">
        <div class="flex items-stretch strech">
            <main class="flex flex-grow aspect-square max-h-screen justify-center bg-amber-100 border-8 border-orange-700">
                <div class="h-full aspect-square relative">
                    <svg id="board" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" class="w-full h-full" />
                </div>
            </main>
            <aside class="w-64 bg-gray-200 max-h-screen flex flex-col border-8 border-orange-700 border-l-0">
                <div class="flex justify-around p-5">
                    <button id="movebutton" type="button" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">move</button>
                    <button id="startbutton" type="button" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">start</button>
                </div>
                <div class="mt-auto aspect-square flex justify-center border-t-8 border-orange-700">
                    <button id="dicebtn" class="p-10 border-t">
                        <div id="dice" class="dice" data-number="1">
                            <div id="dice-one-side-one" class='side one'>
                                <div class="dot one-1"></div>
                            </div>
                            <div id="dice-one-side-two" class='side two'>
                                <div class="dot two-1"></div>
                                <div class="dot two-2"></div>
                            </div>
                            <div id="dice-one-side-three" class='side three'>
                                <div class="dot three-1"></div>
                                <div class="dot three-2"></div>
                                <div class="dot three-3"></div>
                            </div>
                            <div id="dice-one-side-four" class='side four'>
                                <div class="dot four-1"></div>
                                <div class="dot four-2"></div>
                                <div class="dot four-3"></div>
                                <div class="dot four-4"></div>
                            </div>
                            <div id="dice-one-side-five" class='side five'>
                                <div class="dot five-1"></div>
                                <div class="dot five-2"></div>
                                <div class="dot five-3"></div>
                                <div class="dot five-4"></div>
                                <div class="dot five-5"></div>
                            </div>
                            <div id="dice-one-side-six" class='side six'>
                                <div class="dot six-1"></div>
                                <div class="dot six-2"></div>
                                <div class="dot six-3"></div>
                                <div class="dot six-4"></div>
                                <div class="dot six-5"></div>
                                <div class="dot six-6"></div>
                            </div>
                        </div>
                    </button>
                </div>
            </aside>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
