<!DOCTYPE html>
<html lang="nl" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <title>Mens erger je niet</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body class="h-full">
    <div class="h-full flex flex-col items-stretch">
        <div class="flex items-stretch strech">
            <main class="flex flex-grow aspect-square max-h-screen justify-center bg-amber-100 border-8 border-orange-700">
                <div class="h-full aspect-square relative">
                    <svg id="board" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" class="w-full h-full" />
                </div>
            </main>
            <aside class="w-64 bg-gray-200 p-5">
                <button id="movebutton" type="button" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">move</button>
                <button id="startbutton" type="button" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">start</button>
            </aside>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
